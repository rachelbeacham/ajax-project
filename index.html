<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">

  <header>
    <div class="row text-center">
      <h2 class="name">Brew Find</h2>
    </div>
  </header>

  <main>

    <div class="data-view column text-center" data-view="welcome">
      <h2 class="gray-text">Hello There!</h2>
      <h3 class="gray-text">Enter your city for a list of all the great brewery options near you!</h3>
      <form class="row city-input-form">
        <div class="col location-div">
          <input class="city-input" type="text" required placeholder="Enter Your City">
          <button class="search-button" type="submit">GO</button>
        </div>
      </form>
    </div>


    <div class="data-view hidden" data-view="brewery-options">

    <div class="row option-list">
      <div class="col results text-center">
        <h3 class="results-text"></h3>
      </div>
    </div>
    </div>

    <div class="data-view hidden" data-view="brewery-details">
      <div class= "column text-center">
        <h1 class="gray-text">Ballast Point Brewing Company</h1>
        <h2 class="gray-text">7606 Trade St, San Diego California 92121-2405</h2>
        <h2><a class="gray-text" href='http://www.ballastpoint.com'>http://www.ballastpoint.com</a></h2>
        <h2 class="gray-text">Phone: 8586952739</h2>
        <div class="row stars">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
        </div>
        <h2 class="blue-text">48 Reviews</h2>
        <div class="col">
          <button class="favorites-button">Add to favorites</button>
          <button class="review-button">Write a review</button>
        </div>
    </div>
  </div>

  </main>

  <footer>
    <div class="row">
      <div class="half text-center">
        <i class="fas fa-search search"></i>
      </div>
      <div class="half text-center">
        <i class="fas fa-star star"></i>
      </div>
    </div>
  </footer>

  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
  </body>
</html>
