<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">

  <header>
    <div class="row text-center">
      <h2 class="header-name">Brew Find</h2>
    </div>
  </header>

  <main>

    <div class="data-view" data-view="welcome">
      <div class="column text-center">
        <h2 class="gray-text">Hello There!</h2>
        <h3 class="gray-text">Enter your city for a list of all the great brewery options near you!</h3>
        <form class="row city-input-form">
          <div class="col location-div">
            <input class="city-input" type="text" required placeholder="Enter Your City">
            <button class="search-button" type="submit">GO</button>
          </div>
        </form>
      </div>
    </div>

    <div class="data-view hidden" data-view="brewery-options">

    <div class="row option-list">
    </div>
    </div>

    <div class="data-view hidden" data-view="brewery-details">
      <div class="column text-center" id="detailsPage">
        <h1 class="selected-brewery-name gray-text"></h1>
        <h2 class="selected-brewery-address gray-text"></h2>
        <h2><a class="selected-brewery-website gray-text"></a></h2>
        <h2 class="selected-brewery-phone gray-text"></h2>
        <div class="column">
          <h2 class="rate-experience">Please rate your experience!</h2>
          <div class="row stars">
            <i class="fas fa-star rating-star" star="1"></i>
            <i class="fas fa-star rating-star" star="2"></i>
            <i class="fas fa-star rating-star" star="3"></i>
            <i class="fas fa-star rating-star" star="4"></i>
            <i class="fas fa-star rating-star" star="5"></i>
          </div>
        </div>
        <div>
          <button class="favorites-button">Add to favorites</button>
          <button class="review-button">Write a review</button>
        </div>
        <div class="back-button">
          <i class="fas fa-chevron-left"></i>
        </div>
        <section class="review-section">

        </section>
      </div>
    </div>

    <div class="data-view hidden" data-view="favorites">

      <div class="row favorites-list">

      </div>
    </div>

    <div class="data-view hidden" data-view="review-form">
      <div class="write-review-div">
        <h2 class="gray-text text-center">Write a Review!</h2>
        <form class="review-form">
          <div class="col-half review-inputs column">
            <label class="gray-text" for="name">Name:</label>
            <input required name="name" id="name" type="text" class="reviewer-name">
            <label class="gray-text" for="review">Tell us about your experience:</label>
            <textarea required name="review" id="review" type="text" class="review-text" rows="6"></textarea>
            <div class="review-submit row">
              <button class="review-submit-button" type="submit">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>

  </main>

  <footer>
    <div class="row">
      <div class="half footer-search text-center">
        <i class="fas fa-search"></i>
      </div>
      <div class="half footer-star text-center">
        <i class="fas fa-star"></i>
      </div>
    </div>
  </footer>

  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
  </body>
</html>
