<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">

  <header>
    <div class="row text-center">
      <h2 class="name">Brew Find</h2>
    </div>
  </header>

  <main>

    <div class="data-view column text-center" data-view="welcome">
      <h2>Hello There!</h2>
      <h3>Enter your city for a list of all the great brewery options near you!</h3>
      <form class="row city-input-form">
        <div class="col location-div">
          <input class="city-input" type="text" required placeholder="Enter Your City">
          <button type="submit">GO</button>
        </div>
      </form>
    </div>


    <div class="data-view hidden" data-view="brewery-options">

    <div class="row option-list">
      <div class="col results text-center">
        <h3 class="results-text"></h3>
      </div>
    </div>
    </div>
  </main>

  <footer>
    <div class="row">
      <div class="half text-center">
        <i class="fas fa-search search"></i>
      </div>
      <div class="half text-center">
        <i class="fas fa-star star"></i>
      </div>
    </div>
  </footer>

  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
  </body>
</html>
