<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">

  <header>
    <div class="row text-center">
      <h2 class="name">Brew Find</h2>
    </div>
  </header>

  <main>
    <form>
      <div class="row location-div">
        <input class="zip-input" type="number" maxlength="5" minlength="5" required placeholder="Enter Your Zip Code">
      </div>
    </form>

    <div class="row results">
      <div class="col-full">
        <p>Results near 36201</p>
      </div>
    </div>

    <div class="row lg-col-half">
        <div class="col-third">
          <img class="image" src="images/beer.jpeg" alt="placeholder image">
        </div>
        <div class="column col-2-thirds">
          <h4>Cheaha Brewing Co.</h4>
          <p>0.6mi</p>
          <p>1208 Walnut Ave, Anniston AL 36201</p>
          <p class="add-favorites-link">Add to favorites</p>
        </div>
      </div>

      <div class="row lg-col-half">
        <div class="col-third">
          <img class="image" src="images/beer cheers.png" alt="placeholder image">
        </div>
        <div class="col-2-thirds column">
          <h4>Main Chanel Brewing Co.</h4>
          <p>1.4mi</p>
          <p>2090 Gunter Ave, Guntersville AL 35976</p>
         <p class="add-favorites-link">Add to favorites</p>
        </div>
      </div>

  </main>

  <footer>
    <div class="row">
      <div class="col-half text-center">
        <i class="fas fa-search search"></i>
      </div>
      <div class="col-half text-center">
        <i class="fas fa-star star"></i>
      </div>
    </div>
  </footer>

  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
